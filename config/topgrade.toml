git_repos = [
    "~/.skim",
    "~/LanguageServers/elixir-ls",
    "~/LanguageServers/rust-analyzer"
]

disable = ["system"]

cleanup = true

[commands]
"Vim Packs" = "pack update"
"Rust" = "rustup update"
"Cargo" = "cargo install-update -a"
"Rust Analyzer" = "cd ~/LanguageServers/rust-analyzer && cargo xtask install --server"
"Elixir LS" = "cd ~/LanguageServers/elixir-ls && mix deps.get && mix compile && mix elixir_ls.release -o release"
